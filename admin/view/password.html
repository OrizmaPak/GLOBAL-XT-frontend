<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Forgot Password | GXT</title>

  <!-- Tailwind (your compiled sheet) -->
  <link rel="stylesheet" href="./css/index.css" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google fonts (same combo you used) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 for nice alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* tiny loader */
    .btnloader{border:2px solid rgba(255,255,255,.4);border-top-color:#fff;border-radius:50%;width:14px;height:14px;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .hidden{display:none!important}

    /* optional helper to clamp form width so buttons align */
    .step-form{max-width:22rem;margin-left:auto;margin-right:auto;width:100%;}
  </style>
</head>

<body class="h-screen overflow-hidden xl:bg-[#fafafa] font-inter">

  <!-- brand ------------------------------------------------------ -->
  <div class="text-primary-g font-extrabold text-base uppercase w-full text-center my-10">
    D<span class="text-gray-400">HF</span>
  </div>

  <!-- card wrapper ---------------------------------------------- -->
  <div class="xl:bg-white xl:border w-full md:w-2/3 xl:w-1/3 3xl:w-1/5 mx-auto rounded py-14 px-6 sm:px-12 drop-shadow-sm">

    <h1 class="font-bold text-2xl text-center">Reset Password</h1>
    <p id="subtitle" class="mt-5 text-2xs text-gray-400 text-center">
      Pick how you’d like to reset your password.
    </p>

    <!-- Step 0 – pick method -->
    <div id="methodStep" class="flex flex-col sm:flex-row sm:justify-center gap-4 mt-10 step-form text-center">
      <button id="linkBtn"
        class="flex-1 sm:flex-none sm:min-w-[9rem] rounded-full text-white text-sm bg-gradient-to-tr from-emerald-400 via-emerald-500 to-primary-g px-8 py-3 font-medium hover:opacity-80 transition">
        Use reset link
      </button>
      <button id="otpBtn"
        class="flex-1 sm:flex-none sm:min-w-[9rem] rounded-full text-white text-sm bg-gradient-to-tr from-emerald-400 via-emerald-500 to-primary-g px-8 py-3 font-medium hover:opacity-80 transition">
        Use OTP
      </button>
    </div>

    <!-- Step 1a – email form -->
    <form id="emailStep" class="hidden mt-10 space-y-8 step-form" autocomplete="off">
      <input id="emailInput" type="email" placeholder="Enter your e‑mail"
        class="w-full font-semibold text-sm bg-transparent border-b-2 border-gray-300 focus:border-primary-g focus:outline-none py-2 placeholder:text-xs placeholder:text-gray-500" />
      <div class="flex flex-col sm:flex-row sm:justify-center gap-4 pt-4">
        <button id="sendLinkBtn" type="button"
          class="sm:min-w-[9rem] rounded-full text-white text-sm bg-gradient-to-tr from-emerald-400 via-emerald-500 to-primary-g px-8 py-3 font-medium hover:opacity-80 transition flex items-center justify-center gap-3">
          <div class="btnloader hidden"></div>
          <span>Send reset link</span>
        </button>
        <button id="backToMethodFromEmail" type="button" class="sm:min-w-[9rem] rounded-full text-gray-600 text-sm bg-gray-200 px-8 py-3 font-medium hover:opacity-80 transition">
          Back
        </button>
      </div>
    </form>

    <!-- Step 1b – phone form -->
    <form id="phoneStep" class="hidden mt-10 space-y-8 step-form" autocomplete="off">
      <input id="phoneInput" type="tel" placeholder="Enter your phone (+234…)"
        class="w-full font-semibold text-sm bg-transparent border-b-2 border-gray-300 focus:border-primary-g focus:outline-none py-2 placeholder:text-xs placeholder:text-gray-500" />
      <div class="flex flex-col sm:flex-row sm:justify-center gap-4 pt-4">
        <button id="sendOtpBtn" type="button"
          class="sm:min-w-[9rem] rounded-full text-white text-sm bg-gradient-to-tr from-emerald-400 via-emerald-500 to-primary-g px-8 py-3 font-medium hover:opacity-80 transition flex items-center justify-center gap-3">
          <div class="btnloader hidden"></div>
          <span>Send OTP</span>
        </button>
        <button id="backToMethodFromPhone" type="button" class="sm:min-w-[9rem] rounded-full text-gray-600 text-sm bg-gray-200 px-8 py-3 font-medium hover:opacity-80 transition">
          Back
        </button>
      </div>
    </form>

    <!-- Step 2 – verify OTP -->
    <form id="verifyStep" class="hidden mt-10 space-y-8 step-form" autocomplete="off">
      <input id="otpInput" maxlength="6" placeholder="Enter OTP"
        class="w-full tracking-[0.3em] text-center font-semibold text-sm bg-transparent border-b-2 border-gray-300 focus:border-primary-g focus:outline-none py-2 placeholder:text-xs placeholder:text-gray-500" />
      <div class="flex flex-col sm:flex-row sm:justify-center gap-4 pt-4">
        <button id="verifyOtpBtn" type="button"
          class="sm:min-w-[9rem] rounded-full text-white text-sm bg-gradient-to-tr from-emerald-400 via-emerald-500 to-primary-g px-8 py-3 font-medium hover:opacity-80 transition flex items-center justify-center gap-3">
          <div class="btnloader hidden"></div>
          <span>Verify OTP</span>
        </button>
        <button id="backToPhoneFromVerify" type="button" class="sm:min-w-[9rem] rounded-full text-gray-600 text-sm bg-gray-200 px-8 py-3 font-medium hover:opacity-80 transition">
          Back
        </button>
      </div>
    </form>

    <!-- Step 3 – new password -->
    <form id="pwdStep" class="hidden mt-10 space-y-8 step-form" autocomplete="off">
      <input id="pwd1Input" type="password" placeholder="New password"
        class="w-full font-semibold text-sm bg-transparent border-b-2 border-gray-300 focus:border-primary-g focus:outline-none py-2 placeholder:text-xs placeholder:text-gray-500" />
      <input id="pwd2Input" type="password" placeholder="Confirm password"
        class="w-full font-semibold text-sm bg-transparent border-b-2 border-gray-300 focus:border-primary-g focus:outline-none py-2 placeholder:text-xs placeholder:text-gray-500" />
      <div class="flex flex-col sm:flex-row sm:justify-center gap-4 pt-4">
        <button id="resetPwdBtn" type="button"
          class="sm:min-w-[9rem] rounded-full text-white text-sm bg-gradient-to-tr from-emerald-400 via-emerald-500 to-primary-g px-8 py-3 font-medium hover:opacity-80 transition flex items-center justify-center gap-3">
          <div class="btnloader hidden"></div>
          <span>Reset password</span>
        </button>
        <button id="backToVerifyFromPwd" type="button" class="sm:min-w-[9rem] rounded-full text-gray-600 text-sm bg-gray-200 px-8 py-3 font-medium hover:opacity-80 transition">
          Back
        </button>
      </div>
    </form>

    <div class="text-center mt-10">
      <a href="./login.html" class="text-gray-600 text-sm hover:opacity-80 transition">Login account</a>
    </div>
  </div>

  <!-- Wizard logic -->
  <script src="./js/password.js"></script>
</body>
</html>

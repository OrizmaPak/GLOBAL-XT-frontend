  <form id="addlevelform" class="hidden">
    <div class="flex flex-col p-6 space-y-5 bg-white rounded-lg shadow-lg xl:p-10">
      
      <!-- Level & Basic Salary -->
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
        <div class="form-group">
          <label for="level" class="font-semibold text-gray-700">Level</label>
          <input type="text" name="level" id="level" class="p-2 w-full rounded-md border border-gray-300 comp" placeholder="Enter Level">
        </div>
        <div class="form-group">
          <label for="basicsalary" class="font-semibold text-gray-700">Basic Salary</label>
          <input type="number" name="basicsalary" id="basicsalary" class="p-2 w-full rounded-md border border-gray-300 comp" placeholder="Enter Salary">
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description" class="font-semibold text-gray-700">Description</label>
        <textarea name="description" id="description" class="p-2 w-full rounded-md border border-gray-300 comp" placeholder="Enter Description"></textarea>
      </div>

    <!-- Allowances Section -->
      <div class="space-y-3">
        <h2 class="text-lg font-semibold">Allowances</h2>
        <div id="allowances-list">
            <div class="grid grid-cols-3 gap-3 allowance-item">
                <div class="form-group">
                  <label for="allowancetype" class="font-semibold text-gray-700">Allowance Type</label>
                  <select name="allowancetype" id="allowancetype" class="p-2 w-full rounded-md border border-gray-300 allowancetype comp">
                      <option value="">-- Select a type --</option>
                      <option value="AMOUNT">AMOUNT</option>
                      <option value="PERCENTAGE">PERCENTAGE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="allowance" class="font-semibold text-gray-700">Allowance Value</label>
                  <input type="number" name="allowance" id="allowance" placeholder="Value" class="p-2 w-full rounded-md border border-gray-300 allowance comp">
                </div>
                <div class="flex items-end w-full">
                  <button type="button" onclick="addAllowance()" class="px-4 py-2 text-white bg-green-600 rounded-md">Add More</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Deductions Section -->
      <div class="space-y-3">
        <h2 class="text-lg font-semibold">Deductions</h2>
        <div id="deductions-list">
            <div class="grid grid-cols-3 gap-3 deduction-item">
                <div class="form-group">
                  <label for="deductiontype" class="font-semibold text-gray-700">Deduction Type</label>
                  <select name="deductiontype" id="deductiontype" class="p-2 w-full rounded-md border border-gray-300 deductiontype comp">
                      <option value="">-- Select a type --</option>
                      <option value="AMOUNT">AMOUNT</option>
                      <option value="PERCENTAGE">PERCENTAGE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="deduction" class="font-semibold text-gray-700">Deduction Value</label>
                  <input type="number" name="deduction" id="deduction" placeholder="Value" class="p-2 w-full rounded-md border border-gray-300 deduction comp">
                </div>
                <div class="flex items-end w-full">
                  <button type="button" onclick="addDeduction()" class="px-4 py-2 text-white bg-green-600 rounded-md">Add More</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>
        <div class="flex justify-end mt-5">
          <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
    </div>
</form>

              </div>

                <label for="userid" class="control-label">User</label>
                <select name="userid" id="userid" class="form-controls">
                  <option value="">-- select user --</option>

              <div class="flex col-span-4 justify-end mt-5">

                      <span>Search</span>
                  </button>
              </div>
          </div>
      </div>
  </form>

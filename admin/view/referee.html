<section class="relative animate__animated animate__fadeIn">
  <p class="page-title">
    <span>referee Information</span>
  </p>

  <!-- here is the tab navigation -->
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 cark:border-gray-700 cark:text-gray-400"
  >
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewreferee"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block p-4 capitalize rounded-t-lg hover:bg-gray-50 hover:text-gray-600"
      >
        View referee
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="refereeform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block p-4 capitalize rounded-t-lg hover:bg-gray-50 hover:text-gray-600"
      >
        Manage referee
      </p>
    </li>
  </ul>

  <form id="refereeform" class="hidden">
    <div class="flex flex-col p-5 space-y-3 rounded-sm bg-white/90 xl:p-10">
      <div class="form-group">
          <label for="userid" class="control-label">User</label>
          <select name="userid" id="userid" class="form-controls">
              <option value="">Select User</option>
              <!-- Options will be dynamically generated -->
          </select>
          <datalist id="useridlist"></datalist>
      </div>

      <div class="form-group">
        <label for="refereename" class="control-label">referee Name</label>
        <input
          type="text"
          name="refereename"
          id="refereename"
          class="form-control comp"
          placeholder="Enter referee Name"
        />
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <label for="refereeofficeaddress" class="control-label">Office Address</label>
          <input
            type="text"
            name="refereeofficeaddress"
            id="refereeofficeaddress"
            class="form-control comp"
            placeholder="Enter Office Address"
          />
        </div>
        <div class="form-group">
          <label for="refereeresidentialaddress" class="control-label">Residential Address</label>
          <input
            type="text"
            name="refereeresidentialaddress"
            id="refereeresidentialaddress"
            class="form-control comp"
            placeholder="Enter Residential Address"
          />
        </div>
        <div class="form-group">
          <label for="refereeoccupation" class="control-label">Occupation</label>
          <input
            type="text"
            name="refereeoccupation"
            id="refereeoccupation"
            class="form-control comp"
            placeholder="Enter Occupation"
          />
        </div>
        <div class="form-group">
          <label for="relationship" class="control-label">Relationship</label>
          <input
            type="text"
            name="relationship"
            id="relationship"
            class="form-control comp"
            placeholder="Enter Occupation"
          />
        </div>
        <div class="form-group">
          <label for="refereephone" class="control-label">Phone</label>
          <input
            type="text"
            name="refereephone"
            id="refereephone"
            class="form-control comp"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="refereeyearsknown" class="control-label">Years Known</label>
          <input
            type="number"
            name="refereeyearsknown"
            id="refereeyearsknown"
            class="form-control comp"
            placeholder="Enter Years Known"
          />
        </div>
        <div class="form-group">
          <div class="mt-3"></div>
          <label for="imageone" class="control-label">Image One</label>
          <div title="Click to update image one" class="relative cp">
            <img
              id="imageOnePreview"
              alt="Image One Preview"
              class="h-[200px] w-[200px] rounded-full border-none shadow-xl shadow-[#CCE6FF]"
              onclick="document.getElementById('imageone').click()"
              src="./images/defaultcompany.png"
            />
            <span
              class="absolute bottom-0 right-[50px] cursor-pointer rounded-full bg-white p-1 shadow-xl"
              onclick="document.getElementById('imageone').click()"
            >
              <span class="w-6 h-6 text-gray-500 material-symbols-outlined">edit</span>
            </span>
          </div>
          <input
            type="file"
            name="imageone"
            id="imageone"
            class="hidden form-control"
            accept="image/*"
            onchange="updateImage(event, 'imageOnePreview')"
          />
        </div>
        <div class="form-group">
          <div class="mt-3"></div>
          <label for="imagetwo" class="control-label">Image Two</label>
          <div title="Click to update image two" class="relative cp">
            <img
              id="imageTwoPreview"
              alt="Image Two Preview"
              class="h-[200px] w-[200px] rounded-full border-none shadow-xl shadow-[#CCE6FF]"
              onclick="document.getElementById('imagetwo').click()"
              src="./images/defaultcompany.png"
            />
            <span
              class="absolute bottom-0 right-[50px] cursor-pointer rounded-full bg-white p-1 shadow-xl"
              onclick="document.getElementById('imagetwo').click()"
            >
              <span class="w-6 h-6 text-gray-500 material-symbols-outlined">edit</span>
            </span>
          </div>
          <input
            type="file"
            name="imagetwo"
            id="imagetwo"
            class="hidden form-control"
            accept="image/*"
            onchange="updateImage(event, 'imageTwoPreview')"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>
        <div class="flex justify-end mt-5">
          <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="" id="viewreferee">
    <form id="filterviewreferee" class="">
      <div class="flex flex-col p-5 space-y-3 bg-blue-100 rounded-sm xl:p-10">
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
            <div class="col-span-3 form-group">
                <label for="queryUser" class="control-label">Search</label>
                <input type="text" name="q" id="q" class="bg-white form-control comp" placeholder="Search by anything">
            </div>
            <div class="form-group">
              <label for="userid" class="control-label">User</label>
              <select name="userid" id="filterusers" class="form-controls">
                <option value="">-- select user --</option>
              </select>
            </div>
            <div class="flex col-span-4 justify-end mt-5">
                <button id="querySubmit" type="button" class="btn">
                    <div class="btnloader" style="display: none;"></div>
                    <span>Search</span>
                </button>
            </div>
        </div>
    </div>
  </form>
    <div class="table-content">
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>referee Name</th>
            <th>Office Address</th>
            <th>Residential Address</th>
            <th>Occupation</th>
            <th>Relationship</th>
            <th>Phone</th>
            <th>Years Known</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>

<section class="min-h-screen bg-gray-100">
  <!-- Header / Page Title with gradient background -->
  <div class="bg-gradient-to-r from-indigo-600 to-purple-600 py-6 px-4 text-white">
    <h1 class="text-3xl font-bold">GL Balances Dashboard</h1>
    <p class="text-sm text-white/90 mt-1">
      Overview of your General Ledger accounts and balances.
    </p>
  </div>

  <!-- Container -->
  <div class="py-6 px-4">
    
    <!-- Quick Summary / Stats Row (Optional) -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8" id="statsRow">
      <!-- Dynamically populated by JavaScript -->
    </div>

    <!-- Main Cards Container -->
    <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- GL account cards appended here via JS -->
    </div>
  </div>
</section>

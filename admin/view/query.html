<section class="relative animate__animated animate__fadeIn">
  <p class="page-title">
    <span>query Information</span>
  </p>

  <!-- here is the tab navigation -->
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 cark:border-gray-700 cark:text-gray-400"
  >
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewquery"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block p-4 capitalize rounded-t-lg hover:bg-gray-50 hover:text-gray-600"
      >
        View query
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="queryform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block p-4 capitalize rounded-t-lg hover:bg-gray-50 hover:text-gray-600"
      >
        Manage query
      </p>
    </li>
  </ul>

  <form id="queryform" class="hidden">
    <div class="flex flex-col p-5 space-y-3 rounded-sm bg-white/90 xl:p-10">
      <div class="form-group">
          <label for="userid" class="control-label">User</label>
          <select name="userid" id="userid" class="form-controls">
              <option value="">Select User</option>
              <!-- Options will be dynamically generated -->
          </select>
          <datalist id="useridlist"></datalist>
      </div>

      <div class="form-group">
        <label for="query" class="control-label">Query</label>
        <input
          type="text"
          name="query"
          id="query"
          class="form-control comp"
          placeholder="Enter Query"
        />
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <div class="mt-3"></div>
          <label for="imageone" class="control-label">Image One</label>
          <div title="Click to update image one" class="relative cp">
            <img
              id="imageOnePreview"
              alt="Image One Preview"
              class="h-[200px] w-[200px] rounded-full border-none shadow-xl shadow-[#CCE6FF]"
              onclick="document.getElementById('imageone').click()"
              src="./images/defaultcompany.png"
            />
            <span
              class="absolute bottom-0 right-[50px] cursor-pointer rounded-full bg-white p-1 shadow-xl"
              onclick="document.getElementById('imageone').click()"
            >
              <span class="w-6 h-6 text-gray-500 material-symbols-outlined">edit</span>
            </span>
          </div>
          <input
            type="file"
            name="imageone"
            id="imageone"
            class="hidden form-control"
            accept="image/*"
            onchange="updateImage(event, 'imageOnePreview')"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>
        <div class="flex justify-end mt-5">
          <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="" id="viewquery">
    <form id="filterviewquery" class="">
      <div class="flex flex-col p-5 space-y-3 bg-blue-100 rounded-sm xl:p-10">
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
            <div class="col-span-3 form-group">
                <label for="queryUser" class="control-label">Search</label>
                <input type="text" name="q" id="q" class="bg-white form-control comp" placeholder="Search by anything">
            </div>
            <div class="form-group">
              <label for="userid" class="control-label">User</label>
              <select name="userid" id="filterusers" class="form-controls">
                <option value="">-- select user --</option>
              </select>
            </div>
            <div class="flex col-span-4 justify-end mt-5">
                <button id="querySubmit" type="button" class="btn">
                    <div class="btnloader" style="display: none;"></div>
                    <span>Search</span>
                </button>
            </div>
        </div>
    </div>
  </form>
    <div class="table-content">
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>Personnel Name</th>
            <th>Query</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>

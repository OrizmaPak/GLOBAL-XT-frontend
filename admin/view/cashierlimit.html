<section class="animate__animated animate__fadeIn relative">
    <p class="page-title">
        <span>cashierlimit</span>
    </p>

    <div class="flex w-full justify-end gap-4">
        <button
          onclick="printContent('Cashier Limit', null, 'viewcashierlimit', true)"
          type="button"
          class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
        >
          <div class="btnloader" style="display: none"></div>
          <span class="material-icons">print</span>
        </button>
    
        <button
          onclick="exportToPDF('viewcashierlimit')"
          type="button"
          class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
        >
          <div class="btnloader" style="display: none"></div>
          <span class="material-icons">picture_as_pdf</span>
        </button>
    
        <button
          onclick="exportToExcel('viewcashierlimit', 'cashier_limit_list')"
          type="button"
          class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
        >
          <div class="btnloader" style="display: none"></div>
          <span class="material-icons">file_download</span>
        </button>
      </div>

    <!-- here is the tab navigation -->
    <ul class="cark:border-gray-700 cark:text-gray-400 flex border-b border-gray-200 text-center text-sm font-medium text-gray-500">
        <!--<li id="rccview" class="cp viewer me-2" onclick="did('cancelreservationform').classList.add('hidden');this.children[0].classList.add('active', '!text-blue-600');did('lostandfoundview').classList.remove('hidden');this.nextElementSibling.children[0].classList.remove('active', '!text-blue-600');">-->
        <li  class="cp viewer optioner active me-2 !text-blue-600" name="viewcashierlimit" onclick="runoptioner(this)">
            <p class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600">View cashier limits</p>
        </li> 
        <li id="" class="cp updater optioner me-2" name="cashierlimitform" onclick="runoptioner(this)">
            <p class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600">Manage cashier limits</p>
        </li>
    </ul>

    <form id="cashierlimitform" class="hidden">
        <div class="flex flex-col space-y-3 rounded-sm bg-white/90 p-5 xl:p-10">
            <div class="form-group">
                <label for="cashier" class="control-label">Cashier</label>
                <select name="cashier" id="cashier" class="form-controls comp" placeholder="Enter Cashier Name"></select>
            </div>
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                <div class="form-group">
                    <label for="depositlimit" class="control-label">Deposit Limit</label>
                    <input type="number" name="depositlimit" id="depositlimit" class="form-control comma comp" placeholder="Enter Deposit Limit">
                </div>
                <div class="form-group">
                    <label for="withdrawallimit" class="control-label">Withdrawal Limit</label>
                    <input type="number" name="withdrawallimit" id="withdrawallimit" class="form-control comma comp" placeholder="Enter Withdrawal Limit">
                </div>
            </div>
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
                <div></div>
                <div></div>
                <div class="mt-5 flex justify-end">
                    <button id="submit" type="button" class="btn">
                        <div class="btnloader" style="display: none;"></div>
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </form>   
    
     <div class="" id="viewcashierlimit">
        <form id="queryUserForm" class="">
            <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
                <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
                    <div class="form-group col-span-3">
                        <label for="queryUser" class="control-label">Query by Cashier</label>
                        <select name="queryUser" id="queryUser" class="form-controsl comp" placeholder="Enter Cashier"></select>
                    </div>
                    <div class="mt-5 flex justify-end">
                        <button id="querySubmit" type="button" class="btn">
                            <div class="btnloader" style="display: none;"></div>
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-content">
            <!--<p class="text-md font-semibold">Balance Brought Forward(B/F): <span id="bbf"></span></p>-->
            <table>
                <thead>
                    <tr>
                        <th style="width:10px">s/n</th>
                        <th>cashier</th>
                        <th>cashier deposit limit</th>
                        <th>cashier withdrawal limit</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody id="tabledata">
                   <tr>
                        <td colspan="100%" class="text-center opacity-70"> Table is empty</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-status"></div>
    </div>
    
   </section>

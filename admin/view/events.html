      type="file"

      </div>

      
      <div class="form-group mt-20">
        <label for="event" class="control-label">Event Name</label>
        <input
          type="text"
          name="event"
          id="event"
          class="form-control comp"
          placeholder="Enter Event Name"
        />
      </div>
      <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea
          name="description"
          id="description"
          class="form-control "
          placeholder="Enter Description"
          style="height: 200px;"
        ></textarea>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <label for="users" class="control-label">Users</label>
          <select name="users" id="users" class="form-controls">
            <option value="" disabled selected>-- Select User --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="branch" class="control-label">Branch</label>
          <select name="branch" id="branch" class="form-controls">
            <option value="" disabled selected>-- Select Branch --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startdatetime" class="control-label">Start Date & Time</label>
          <input
            type="datetime-local"
            name="startdatetime"
            id="startdatetime"
            class="form-control comp"
          />
        </div>
        <div class="form-group">
          <label for="enddatetime" class="control-label">End Date & Time</label>
          <input
            type="datetime-local"
            name="enddatetime"
            id="enddatetime"
            class="form-control comp"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div></div>
        <div></div>

          </button>
        </div>

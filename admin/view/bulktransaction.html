<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
      <span>Bulk Transaction</span>
  </p>

  <!-- here is the tab navigation -->
  <ul
    class="cark:border-gray-700 cark:text-gray-400 flex flex-wrap border-b border-gray-200 text-center text-sm font-medium text-gray-500"
  >
    <!--<li id="rccview" class="cp viewer me-2" onclick="did('cancelreservationform').classList.add('hidden');this.children[0].classList.add('active', '!text-blue-600');did('lostandfoundview').classList.remove('hidden');this.nextElementSibling.children[0].classList.remove('active', '!text-blue-600');">-->
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewbulktransactionform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        view bulktransaction
      </p>
    </li>
    <li
      class="cp updater optioner me-2"
      name="bulktransactionform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        Manage bulktransaction
      </p>
    </li>
  </ul>
  
  <form id="bulktransactionform" class="hidden">
     <div class="grid grid-cols-1 gap-2 bg-white p-4 sm:grid-cols-2">
         <!-- Membership dropdown -->
      <div class="form-group mb-4">
        <label for="membershipSelect" class="control-label">Membership</label>
        <select id="membershipSelect" class="comp rounded border border-gray-300 p-2 text-sm">
            <option value="">-- Select Membership --</option>
            <!-- Options populated dynamically -->
        </select>
    </div>

    <!-- Account type dropdown (initially disabled) -->
    <div class="form-group mb-4">
        <label for="accountTypeSelect" class="control-label">Account Type</label>
        <select id="accountTypeSelect" class="comp rounded border border-gray-300 p-2 text-sm" disabled>
            <option value="">-- Select Account Type --</option>
            <!-- Options will be added dynamically after membership selection -->
        </select>
    </div>

    <!-- Product dropdown (initially disabled) -->
    <div class="form-group mb-4">
        <label for="productSelect" class="control-label">Product</label>
        <select id="productSelect" class="comp rounded border border-gray-300 p-2 text-sm" disabled>
            <option value="">-- Select Product --</option>
            <!-- Product options loaded dynamically based on account type -->
        </select>
    </div>

    <div class="form-group mb-4">
      <label for="actiontype" class="control-label">Action Type</label>
      <select id="actiontype" class="comp rounded border border-gray-300 p-2 text-sm">
          <option value="">-- Select Action Type --</option>
          <option value="CREDIT">Credit</option>
          <option value="DEBIT">Debit</option>
      </select>
  </div>
  
  <div class="form-group mb-4">
      <label for="actionamount" class="control-label">Action Amount</label>
      <input type="number" id="actionamount" class="comp rounded border border-gray-300 p-2 text-sm" placeholder="Enter Action Amount">
  </div>

  <div class="form-group mb-4">
      <label for="actionamounttype" class="control-label">Action Amount Type</label>
      <select id="actionamounttype" class="comp rounded border border-gray-300 p-2 text-sm">
          <option value="">-- Select Amount Type --</option>
          <option value="AMOUNT">Amount</option>
          <option value="PERCENTAGE">Percentage</option>
      </select>
  </div>

  <div class="form-group mb-4" id="actionamountperiodmonthContainer" style="display: none;">
      <label for="actionamountperiodmonth" class="control-label">Action Amount Period Month</label>
      <input type="number" id="actionamountperiodmonth" class="rounded border border-gray-300 p-2 text-sm" placeholder="Enter Action Amount Period Month">
  </div>

   <!-- Eligibility toggle button -->
   <div class="form-group mb-4">
        <label for="eligibilityToggle" class="control-label flex items-center gap-2">Eligibility
            <input type="checkbox" id="eligibilityToggle" class="h-5 w-5 rounded border border-gray-300">
        </label>
    </div>

    <!-- Eligibility fields (initially hidden) -->
    <div id="eligibilityFields" style="display: none;" class="col-span-full grid-cols-1 gap-2 sm:grid-cols-2">
        <div class="form-group mb-4">
            <label for="eligibilityminimumbalance" class="control-label">Minimum Balance</label>
            <input type="number" id="eligibilityminimumbalance" class="rounded border border-gray-300 p-2 text-sm" placeholder="Enter Minimum Balance">
        </div>
        <div class="form-group mb-4">
            <label for="eligibilityminagemonths" class="control-label">Minimum Age (Months)</label>
            <input type="number" id="eligibilityminagemonths" class="rounded border border-gray-300 p-2 text-sm" placeholder="Enter Minimum Age in Months">
        </div>
        <div class="form-group mb-4">
            <label for="eligibilityperiodbalance" class="control-label">Period Balance</label>
            <input type="number" id="eligibilityperiodbalance" class="rounded border border-gray-300 p-2 text-sm" placeholder="Enter Period Balance">
        </div>
        <div class="form-group mb-4">
            <label for="eligibilityperiodmonth" class="control-label">Period Month</label>
            <input type="number" id="eligibilityperiodmonth" class="rounded border border-gray-300 p-2 text-sm" placeholder="Enter Period Month">
        </div>
    </div>
  
  <div class="form-group mb-4">
      <label for="description" class="control-label">Description</label>
      <textarea id="description" class="comp rounded border border-gray-300 p-2 text-sm" placeholder="Enter Description"></textarea>
  </div>

    <!-- Submit button -->
    <div class="col-span-full flex justify-end">
        <button id="submit" type="button" class="btn">
            <div class="btnloader" style="display: none"></div>
            <span>Submit</span>
        </button>
    </div>
     </div>
  </form>

  <div class="" id="viewbulktransactionform">
    <form id="viewbulktransactionformfilter" class="">
      <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
              <div class="form-group col-span-3">
                  <label for="queryUser" class="control-label">Search</label>
                  <input type="text" name="q" id="q" class="form-control comp bg-white" placeholder="Search by anything">
              </div>
              <div class="mt-5 flex justify-end">
                  <button id="querySubmit" type="button" class="btn">
                      <div class="btnloader" style="display: none;"></div>
                      <span>Search</span>
                  </button>
              </div>
          </div>
      </div>
  </form>
    <div class="table-content">
      <!--<p class="text-md font-semibold">Balance Brought Forward(B/F): <span id="bbf"></span></p>-->
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">s/n</th>
            <th>reference</th>
            <th>description</th>
            <th>transaction date</th>
            <th>bulk action</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>

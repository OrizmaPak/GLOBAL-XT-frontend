    <section class="animate__animated animate__fadeIn">
        <p class="page-title">
            <span>User Activity</span>
        </p>

        <div class="flex w-full justify-end gap-4">
            <button
              onclick="printContent('User Activity', null, 'viewactivity', true)"
              type="button"
              class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
            >
              <div class="btnloader" style="display: none"></div>
              <span class="material-icons">print</span>
            </button>
        
            <button
              onclick="exportToPDF('viewactivity')"
              type="button"
              class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
            >
              <div class="btnloader" style="display: none"></div>
              <span class="material-icons">picture_as_pdf</span>
            </button>
        
            <button
              onclick="exportToExcel('viewactivity', 'user_activity_list')"
              type="button"
              class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
            >
              <div class="btnloader" style="display: none"></div>
              <span class="material-icons">file_download</span>
            </button>
          </div>

        <form id="activityform" class="bg-[#90B6D4]">
            <div class="flex flex-col space-y-3 rounded-sm bg-white/90 p-5 xl:p-10">
                <div class="form-group">
                    <label for="userid" class="control-label">User</label>
                    <select name="userid" id="userid" class="form-controls">
                        <option value="">Select User</option>
                        <!-- Options will be dynamically generated -->
                    </select>
                    <datalist id="useridlist"></datalist>
                </div>

                <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
                    <div class="form-group">
                        <label for="startdate" class="control-label">Start Date</label>
                        <input type="date" name="startdate" id="startdate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="enddate" class="control-label">End Date</label>
                        <input type="date" name="enddate" id="enddate" class="form-control">
                    </div>
                  
                    <div class="mt-5 flex justify-end">
                        <button id="submit" type="button" class="btn">
                            <div class="btnloader" style="display: none;"></div>
                            <span>Submit</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        
        <div id="viewactivity">
            <div class="table-content">
                <table>
                    <thead>
                        
                        <tr>
                            <th>s/n</th>
                            <th>date</th>
                            <th>time</th>
                            <th>Module</th>
                            <th>Full Name</th>
                            <th>Activity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tabledata">
                        <tr>
                            <td colspan="7" class="text-center opacity-70">Table is empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-status"></div>
        </div>
    </section>

<section class="mx-auto max-w-5xl space-y-6 rounded-md bg-white p-6 shadow-md">
    <!-- Header row -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">INTERNAL TRANSACTION FORM</h1>
    </div>

    <form id="addgltransactionform" class="space-y-4">
        <!-- Transaction Info -->
        <div class="space-y-4 rounded-md border border-gray-200 p-4">
          <h2 class="text-lg font-semibold">Transaction Info</h2>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
            <!-- Description -->
            <div class="md:col-span-2">
              <label for="description" class="mb-1 block font-medium">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Description"
                class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <!-- Customer to GL Toggle -->
            <div class="col-span-3 flex flex-col">
              <div class="mt-2 flex items-center space-x-2 md:mt-0">
                <input
                  type="checkbox"
                  id="customerToGL"
                  name="customerToGL"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  onchange="toggleCustomerSection()"
                />
                <label for="customerToGL" class="font-medium">Customer to GL</label>
              </div>
              
              <!-- Customer Section -->
              <div id="customerSection" class="mt-4 hidden space-y-4 rounded-lg">
                <p class="text-red-600">Note: Only Customer Accounts are accepted in this section</p>
                
                <div class="flex flex-col lg:w-1/2">
                  <label for="customertype">Transaction Type:</label>
                  <select id="customertype" name="customertype" class="w-1/2 rounded border p-2">
                    <option>--select transaction type--</option>
                    <option value="DEBIT">Debit</option>
                    <option value="CREDIT">Credit</option>
                  </select>
                </div>
                
                
                <div id="customerEntry-list">
                  <div class="customer-item flex items-end gap-2">
                    <div>
                      <label for="accounttype" class="mb-1 font-medium">Account Type:</label>
                        <select id="accounttype" name="accounttype" class="accounttype w-full rounded border p-2">
                          <option value="">-- Select a type --</option>
                          <option value="SAVINGS">Savings</option>
                          <option value="PERSONAL">Personal</option>
                          <option value="LOAN">Loan</option>
                          <option value="ROTARY">Rotary</option>
                          <option value="PROPERTY">Property</option>
                        </select>
                    </div>
                    <div>
                      <label for="cusaccountnumber" class="mb-1 font-medium">Customer Account Number</label>
                        <select
                        id="cusaccountnumber"
                        name="cusaccountnumber"
                        class="cusaccountnumber w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="" selected disabled>Select Account</option>
                        <!-- Add your dropdown options here -->
                      </select>
                    </div> 
                    <div>
                      <label for="cusamount" class="mb-1 font-medium">Amount</label>
                        <input type="number" name="cusamount" placeholder="Amount" class="cusamount w-full rounded border p-2" />
                    </div>    
                    <button type="button" id="addCustomer" class="text-nowrap rounded bg-green-500 px-4 py-2 text-white" 
                    onclick="addCustomerEntry()">+ Add More</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- General Ledger Section -->
        <div class="space-y-4 rounded-md border border-gray-200 p-4">
          <h2 class="text-lg font-semibold">General Ledger section</h2>
          <p class="text-sm text-red-600">Note: Only GL Accounts are expected in this section</p>
          
          <!-- Debit Info -->
          <div class="mt-4 space-y-4">
            <h3 class="font-semibold text-gray-700">Debit Info</h3>
            <div id="debitAcct-list">
              <div class="debit-item grid grid-cols-1 gap-4 md:grid-cols-3">
                <!-- Debit Account -->
                <div>
                  <label for="dglaccountnumber" class="mb-1 block font-medium">Debit Account</label>
                  <select
                    id="dglaccountnumber"
                    name="dglaccountnumber"
                    class="dglaccountnumber w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="" selected disabled>Select Account</option>
                    <!-- Add your dropdown options here -->
                  </select>
                </div>
                <!-- Debit Amount -->
                <div>
                  <label for="dglamount" class="mb-1 block font-medium">Debit Amount</label>
                  <input
                    type="number"
                    name="dglamount"
                    placeholder="Amount"
                    class="dglamount w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div class="flex items-end">
                  <button
                  onclick="addGLDebitEntry()"
                    type="button"
                    class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold transition-colors hover:bg-gray-300"
                  >
                    + Add More
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Credit Info -->
          <div class="mt-8 space-y-4">
            <h3 class="font-semibold text-gray-700">Credit Info</h3>
            <div id="creditAcct-list">
              <div class="credit-item grid grid-cols-1 gap-4 md:grid-cols-3">
                <!-- Credit Account -->
                <div>
                  <label for="cglaccountnumber" class="mb-1 block font-medium">Credit Account</label>
                  <select
                    id="cglaccountnumber"
                    name="cglaccountnumber"
                    class="cglaccountnumber w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="" selected disabled>Select Account</option>
                    <!-- Add your dropdown options here -->
                  </select>
                </div>
                <!-- Credit Amount -->
                <div>
                  <label for="cglamount" class="mb-1 block font-medium">Credit Amount</label>
                  <input
                    type="number"
                    id="cglamount"
                    name="cglamount"
                    placeholder="Amount"
                    class="cglamount w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div class="flex items-end">
                  <button
                  onclick="addGLCreditEntry()"
                  type="button"
                  class="rounded-md bg-gray-200 px-4 py-2 text-sm font-semibold transition-colors hover:bg-gray-300"
                >
                  + Add More
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Deduction Submenu -->
        <div class="space-y-4 rounded-md border border-gray-200 p-4">
          <h2 class="text-lg font-semibold">Deduction Submenu</h2>
          <div class="grid grid-cols-1 items-center gap-4 md:grid-cols-2">
            <!-- Approve Transaction -->
            <!-- <div>
              <label for="approveTransaction" class="mb-1 block font-medium">Approve Transaction</label>
              <input
                type="password"
                id="approveTransaction"
                name="approveTransaction"
                placeholder="******"
                class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div> -->
          </div>

          <!-- Totals Row -->
          <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
            <!-- Customer Total -->
            <div>
              <label for="customerTotal" class="mb-1 block font-medium">Customer Total</label>
              <input
                type="number"
                id="customerTotal"
                name="customerTotal"
                placeholder="0"
                disabled
                class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <!-- Total Debit -->
            <div>
              <label for="totalDebit" class="mb-1 block font-medium">Total Debit</label>
              <input
                type="number"
                id="totalDebit"
                placeholder="0"
                disabled
                class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <!-- Total Credit -->
            <div>
              <label for="totalCredit" class="mb-1 block font-medium">Total Credit</label>
              <input
                type="number"
                id="totalCredit"
                placeholder="0"
                disabled
                class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Send for bypass balance -->
          <div class="mt-2 flex items-center justify-end space-x-2 md:mt-4">
            <input
              type="checkbox"
              id="bypassbalance"
              name="bypassbalance"
              class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
            />
            <label for="bypassbalance" class="font-medium">Bypass Balance</label>
          </div>
        </div>

        <!-- Note & Action Buttons -->
        <p class="text-center font-medium">Note: This form is for GL Transactions ONLY</p>
        <!-- <div class="flex justify-end">
          <button
            type="button"
            class="rounded-md bg-red-600 px-6 py-2 text-white shadow transition-colors hover:bg-red-700"
          >
            Delete
          </button>
          
        </div> -->

        <!-- Submit Button -->
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
          <div></div>
          <div></div>
          <div class="mt-5 flex justify-end">
            <button id="submit" type="button" class="btn">
              <div class="btnloader" style="display: none"></div>
              <span>Submit</span>
            </button>
          </div>
        </div>
    </form>
  </section>

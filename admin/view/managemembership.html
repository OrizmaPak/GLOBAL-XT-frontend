<section class="animate__animated animate__fadeIn relative">
    <p class="page-title">
        <span>Manage and view members</span>
    </p>

    <div class="mb-3 flex w-full justify-end gap-4">
        <button
          onclick="printContent('Membership', null, 'viewmembership', true)"
          type="button"
          class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
        >
          <div class="btnloader" style="display: none"></div>
          <span class="material-icons">print</span>
        </button>
    
        <button
          onclick="exportToPDF('viewmembership')"
          type="button"
          class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
        >
          <div class="btnloader" style="display: none"></div>
          <span class="material-icons">picture_as_pdf</span>
        </button>
    
        <button
          onclick="exportToExcel('viewmembership', 'membership_list')"
          type="button"
          class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-gray-300 text-gray-600 transition duration-300 ease-in-out hover:border-gray-400 hover:bg-gray-100"
        >
          <div class="btnloader" style="display: none"></div>
          <span class="material-icons">file_download</span>
        </button>
      </div>

    <ul class="flex border-b border-gray-200 text-center text-sm font-medium text-gray-500 dark:border-gray-700 dark:text-gray-400">
        <li class="cp viewer optioner active me-2 !text-blue-600" name="viewmembership" onclick="runoptioner(this)">
            <p class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600">View Membership</p>
        </li> 
        <li class="cp updater optioner me-2" name="managememberships" onclick="runoptioner(this)">
            <p class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600">Manage Membership</p>
        </li>
    </ul>


    <div id="viewmembership">

        <form id="managemembershipform">
            <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
                <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
                    <div class="form-group">
                        <label for="logoname" class="control-label">Branch</label>
                        <select name="branch" id="branch" class="form-controls !bg-white !text-black">
                            <option>Loading...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="logoname" class="control-label">Member / Staff</label>
                        <select name="userid" id="userid" class="form-controls !bg-white !text-black">
                                <option>Loading...</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <label for="logoname" class="control-label">Membership</label>
                        <select name="member" id="member" class="form-controls !bg-white !text-black">
                            <option>Loading...</option>
                        </select>
                    </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
                    <div class="form-group">
                        <label for="logoname" class="control-label">Start Date</label>
                        <input type="date" name="startdate" id="startdate" class="form-control bg-white" placeholder="Search by Item Name">
                    </div>
                    <div class="form-group">
                        <label for="logoname" class="control-label">End Date</label>
                        <input type="date" name="enddate" id="enddate" class="form-control bg-white" placeholder="Search by Item Name">
                    </div>
                    <div class="mt-5 flex justify-end">
                         <button id="submit" type="button" class="btn">
                            <div class="btnloader" style="display: none;"></div>
                            <span>Submit</span>
                        </button>
                    </div>
                </div>
    
            </div>
        </form>
        
         <div class="" id="managemembership">
            <div class="table-content">
                <!--<p class="text-md font-semibold">Balance Brought Forward(B/F): <span id="bbf"></span></p>-->
                <table class="table-auto">
                    <thead>
                        <tr>
                            <th style="width:10px">s/n</th>
                            <th>date Joined</th>
                            <th>full names</th>
                            <th>Membership</th>
                            <th>position</th>
                            <th>position branch</th>
                            <th>user branch</th>
                            <th>Membership status</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody id="tabledata">
                       <tr>
                            <td colspan="100%" class="text-center opacity-70"> Table is empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-status"></div>
        </div>

    </div>

    <div id="managememberships" class="hidden">
        <form id="managemembershipformmanage">
            <div class="flex flex-col space-y-3 rounded-sm bg-white/90 p-5 xl:p-10">

                        <label for="logoname" class="control-label">Member / Staff</label>
                        <select name="userid" id="useridm" class="form-controls comp !bg-white !text-black">
                                <option>Loading...</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="logoname" class="control-label">Membership</label>
                        <select name="member" id="memberm" class="form-controls comp !bg-white !text-black">
                                <option>Loading...</option>
                            </select>
                    </div>

                    </div>
                    <div class="form-group">
                        <label for="logoname" class="control-label">End Date</label>
                        <input type="date" name="enddate" id="enddate" class="form-control" placeholder="Search by Item Name">
                    </div> -->
                    <div class="mt-5 flex justify-end">
                         <button id="submit" type="button" class="btn">
                            <div class="btnloader" style="display: none;"></div>
                            <span>Submit</span>
                        </button>
                    </div>
                </div>
    
            </div>
        </form>
    </div>
